<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .status {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1.2em;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .info {
            color: #666;
            font-size: 1.1em;
            margin-top: 30px;
            line-height: 1.6;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0);
        }

        #counter {
            font-size: 4em;
            color: #667eea;
            font-weight: 700;
            margin: 20px 0;
        }

        .timestamp {
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testing Testing</h1>
        <div class="status">âœ“ System Operational</div>
        <div id="counter">0</div>
        <button class="button" onclick="incrementCounter()">Test Click</button>
        <div class="info">
            This is a test application deployed to Vercel.<br>
            Everything is working perfectly!
        </div>
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;

            if (count === 1) {
                document.getElementById('counter').style.animation = 'pulse 0.5s';
            } else {
                document.getElementById('counter').style.animation = 'none';
                setTimeout(() => {
                    document.getElementById('counter').style.animation = 'pulse 0.5s';
                }, 10);
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent =
                `Last updated: ${now.toLocaleString()}`;
        }

        updateTimestamp();
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>
